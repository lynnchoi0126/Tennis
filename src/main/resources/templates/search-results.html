<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Game Results</title>
</head>
<body>
<h1>Search Game Results</h1>

<form action="/games/search" method="get">
    <label for="playerName">Player Name:</label>
    <input type="text" id="playerName" name="playerName" required>
    <input type="submit" value="Search">
</form>

<h2>Search Results</h2>
<table>
    <tr>
        <th>Game ID</th>
        <th>Game Date</th>
        <th>Winner 1</th>
        <th>Winner 2</th>
        <th>Loser 1</th>
        <th>Loser 2</th>
        <th>Win Point</th>
        <th>Lose Point</th>
    </tr>
    <!-- Use Thymeleaf to loop through search results and display them -->
    <tr th:each="game : ${searchResults}">
        <td th:text="${game.id}"></td>
        <td th:text="${game.gameDate}"></td>
        <td th:text="${game.winner1}"></td>
        <td th:text="${game.winner2}"></td>
        <td th:text="${game.loser1}"></td>
        <td th:text="${game.loser2}"></td>
        <td th:text="${game.winpoint}"></td>
        <td th:text="${game.losepoint}"></td>
    </tr>
</table>
</body>
</html>
