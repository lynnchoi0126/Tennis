<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Tennis Game</title>
</head>
<body>
<h1>Record Tennis Game</h1>

<form action="/games/record" method="post">
    <label for="gameDate">Game Date:</label>
    <input type="date" id="gameDate" name="gameDate" required><br><br>

    <label for="winner1">Winner 1:</label>
    <input type="text" id="winner1" name="winner1" required><br><br>

    <label for="winner2">Winner 2:</label>
    <input type="text" id="winner2" name="winner2" required><br><br>

    <label for="loser1">Loser 1:</label>
    <input type="text" id="loser1" name="loser1" required><br><br>

    <label for="loser2">Loser 2:</label>
    <input type="text" id="loser2" name="loser2" required><br><br>

    <label for="winpoint">Winning Points:</label>
    <input type="text" id="winpoint" name="winpoint" required><br><br>

    <label for="losepoint">Losing Points:</label>
    <input type="text" id="losepoint" name="losepoint" required><br><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
